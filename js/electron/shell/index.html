<body>
<a href="https://cnn.com">cnn.com</a>
<div class="image">mouse image</div>
<div class="image-in-folder">mouse image in folder</div>
</body>
<script>
const electron = require("electron");
const url = require("url");

document.addEventListener("click", event => {
    if (event.target.tagName === "A") {
        var {protocol} = url.parse(event.target.href || "");
        if (["https:", "http:"].includes(protocol)) {
            event.preventDefault();
            electron.shell.openExternal("https://cnn.com");
        }
    }
    
    if (event.target.className === "image") {
        electron.shell.openExternal("./mouse.png")
    }
    if (event.target.className === "image-in-folder") {
        console.log();
    }
});
</script>
