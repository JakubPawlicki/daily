<html>
    <head>
    </head>
    <body>
        <div id="app">
            <h1>Online Restaurant</h1>
            <ul>
                <li>
                    <router-link :to="{name: 'home'}" exact>
                        Home
                    </router-link>
                </li>
                <li v-for="i in 10">
                    <router-link :to="{name: 'menu', params: {id:i}}">
                        Menu {{i}}
                    </router-link>
                </li>
            </ul>
            <router-view class="view"></router-view>
        </div>
        <script src="../../../assets/js/vue.js"></script>
        <script src="../../../assets/js/vue-router.js"></script>
        <script>
            Vue.use(VueRouter);
            const Home = {
                template: `
                    <div>
                        Welcome to this online restaurant
                    </div>`
            }
            const Menu = {
                template: `
                    <div>
                        You just ordered
                        <img :src="'../../../assets/img/food/' + $route.params.id + '.jpeg'">
                    </div>
                `
            };
            var router = new VueRouter({
                routes: [
                    { path: "/", name: "home", component: Home},
                    { path: "/menu/:id", name: "menu", component: Menu}
                ]
            });
            new Vue({
                el:"#app",
                router 
            });
        </script>
    </body>
</html>
