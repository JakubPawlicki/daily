<html>
    <head>
            <script src="../../assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">     
            <p>{{"hello world" | capitalize}}</p>
        </div>    
        <script>
            Vue.filter('capitalize', function(string){
                return string.charAt(0).toUpperCase() + string.slice(1, string.length).toLowerCase();
            });
            new Vue({
                el:"#app",
                data: {
                    cat: "meow"
                }
            });
        </script>
    </body>    
</html>
