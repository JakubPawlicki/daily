<html>
    <head>
            <script src="../../assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">     
            <comp1></comp1>
            <comp2></comp2>
        </div>    
        <script>
            require('electron').remote.getCurrentWindow().openDevTools();
            var eventBus = new Vue();
            new Vue({
                el:"#app",
                components: {
                    comp1: {
                        template: "<div id='messages'/>",
                        created() {
                            eventBus.$on("brew", () => {
                                console.log("HTTP Error: I'm a teapot</div>");
                            })
                        }
                    },
                    comp2: {
                        template: "<div/>",
                        created() {
                            eventBus.$emit("brew")
                        }
                    }
                }
            });
        </script>
    </body>    
</html>
