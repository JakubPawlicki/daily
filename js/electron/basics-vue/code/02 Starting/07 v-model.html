<html>
    <head>
            <script src="../../assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">     
            <button v-on:click="toast">Toast bread</button>
            <input v-model="toastedBreads" />
            Quantity to put: {{toastedBreads}}
        </div>    
        <script>
            new Vue({
                el:"#app",
                methods: {
                    toast () {
                        this.toastedBreads++
                    }
                },
                data: {
                    toastedBreads: 0
                }
            });
        </script>
    </body>    
</html>
