<!DOCTYPE html>
<html>
<head>
  <link href="../../assets/css/animate.css" rel="stylesheet">
  <script src="../../assets/js/velocity.js"></script>
</head>
<body>
  <div id="app">
    <button @click="taxiCalled = !taxiCalled">{{taxiCalled ? "lets go!" : "Call a cab"}}</button>
    <transition @enter="enter" @leave="leave" :css="false">
      <p v-if="taxiCalled"><img src="../../assets/img/taxi.png" /></p>
    </transition>
  </div>

  <script src="../../assets/js/vue.js"></script>
  <script>
    new Vue({ 
        el: '#app', 
        data: {
            taxiCalled: false
        },
        methods: {
            enter (el, done) {
            Velocity(el, { opacity: [1, 0], translateX: ["0px", "200px"] },
                        { duration: 2000, easing: "ease-out", complete: done })
            },
            leave (el, done) {
            Velocity(el, { opacity: [0, 1], 'font-size': ['0.1em', '1em'], },
                        { duration: 2000, complete: done })
            }
        }        
    });
  </script>
</body>
</html>
