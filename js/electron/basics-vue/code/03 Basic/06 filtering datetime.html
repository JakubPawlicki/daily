<html>
    <head>
        <script src="../../assets/js/vue.js"></script>
        <script src="../../assets/js/moment-with-locales.js"></script>
        <style type="text/css">
            span {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app">
            The storming of bastille happened on <span>{{bastilleStormingDate | date}}</span> or <span>{{bastilleStormingDate | date('fr')}}</span> in french
        </div>  
        <script>
            Vue.filter("date", function(date, locale) {
                moment.locale(locale || "en");
                return moment(date).format("LL");
            });
            new Vue({
                el:"#app",
                data: {
                    bastilleStormingDate: '1789-07-14 17 h'
                }
            });
        </script>
    </body>    
</html>
