<html>
    <head>
            <script src="../../assets/js/vue.js"></script>
            <script src="../../assets/js/accounting.js"></script>
            <style>
                .price {
                    text-align: right
                }
            </style>
    </head>
    <body>
        <div id="app">
            I have {{5 | currency}} in my pocket  
            <table>
                <thead>
                    <tr>
                        <th>item</th>
                        <th>price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in inventory">
                        <td>{{item.name}}</td>
                        <td class="price">{{item.price | dollars}}</td>
                    </tr>
                </tbody>
            </table>
        </div>  
        <script>
            Vue.filter("currency", function(money) {
                return accounting.formatMoney(money);
            });
            Vue.filter("dollars", function(money) {
                return accounting.formatMoney(money);
            });
            new Vue({
                el:"#app",
                data: {
                    inventory: [ 
                        {name: 'tape measure', price: '7'}, 
                        {name: 'stamp', price: '0.01'}, 
                        {name: 'shark tooth', price: '1.5'}, 
                        {name: 'iphone', price: '999'} 
                    ] 
                }
            });
        </script>
    </body>    
</html>
