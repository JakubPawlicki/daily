<html>
    <head>
        <script src="../../assets/js/vue.js"></script>
        <style>
            #tree {
                position: absolute;
                left: 7.5em;
                top: 0em;
                cursor: pointer;
            }
            .fade-leave-active {
                transition: opacity .5s;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p>
                Transitions are awesome, careful<br/>
                please don't rely on them heavily
            </p>
            <transition name="fade">
                <img id="tree" 
                     src="../../assets/img/tree.png"
                     v-show="show" 
                     @click="show = false" />
            </transition>
        </div>
        <script>
            new Vue({
                el:"#app",
                data: {
                    show: true
                }
            });
        </script>
    </body>    
</html>
