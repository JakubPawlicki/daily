<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">     
            <button v-on:click="toast">Toast</button>
        </div>    
        <script>
            new Vue({
                el:"#app", 
                methods: {
                    toast() {
                        alert('Toasted!');
                    }
                }
            });
        </script>
    </body>    
</html>
