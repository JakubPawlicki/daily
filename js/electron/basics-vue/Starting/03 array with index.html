<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">     
            <ul>
                <li v-for="(animal, i) in animals">
                    The {{animal}} goes {{sounds[i]}}
                </li>
            </ul>
        </div>    
        <script>
            new Vue({
                el:"#app", 
                data: {
                    animals: ["dog", "cat", "bird"],
                    sounds: ["woof", "meow", "tweet"]
                }
            });
        </script>
    </body>    
</html>
