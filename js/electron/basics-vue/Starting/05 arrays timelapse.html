<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li :id="n" v-for="n in countdown">{{ n }}</li>
                <li>{{ countdown.length === 10 ? "done!" : "..." }}</li>
            </ul>
        </div>    
        <script>
            var vm = new Vue({
                el:"#app", 
                data: { countdown: [] }
            });
            var counter = 10;
            setInterval(function() {
                if (counter > 0) {
                    vm.countdown.push(counter--);
                    //vm.countdown[counter] = counter-- //<--- won't work
                }
            }, 1000);
        </script>
    </body>    
</html>
