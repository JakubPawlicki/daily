<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <h1 id="head-first" class="ui center aligned header">{{ heading }}<button @click="heading = 'Hello World!'">Click me</button></h1>
    <div id="app">{{ price * 1.20 }} ( including VAT )</div>
    <ul id="example-1"><li v-for="item in items">{{ item.message }}</li></ul>
    <table id="main"> 
        <thead>
            <th @click="sortBy = 'photoUrl'">photoUrl</th>
            <th @click="sortBy = key" v-for="(value, key) in employees[0]" v-if="key !== 'photoUrl'">{{ key }}</th>
            <!-- <th @click="sortBy = 'firstName'">First Name</th> -->
        </thead>
        <tbody>
            <tr v-for="(employee, index) in sortedEmployees" :key="index">
                <td>
                    <img :src="employee.photoUrl" class="ui mini rounded image" />
                </td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.department}}</td>
            </tr>
            <tr v-if="employees.length === 0">
                <td colspan="6">No employees found</td>
            </tr>
        </tbody>
    </table>
    <div id="inputapp">
        <input v-model="text" placeholder="edit me">
        <p>Text is: {{ text }}</p>
    </div>
    <div id="method">
        <button @mousedown="updateStatus" @contextmenu.prevent="">Toggle me with different mouse buttons!</button>
        <p>{{ status }}</p>
    </div>
    <script>
        new Vue({
            el: "#method",
            data: {
                status: ""
            },
            methods: {
                updateStatus(event) {
                    this.button = this.button === 2 ? 0 : this.button + 1;
                    const buttons = ['left', 'middle', 'right'];
                    this.status = `you clicked the ${buttons[event.button]}`;
                }
            }
